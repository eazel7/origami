<!doctype html>
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<!--<html class="no-js">-->
<html class="no-js" manifest="html.manifest">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title ng-bind-template="{{pageTitle}}">Boxes</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="apple-touch-icon" href="images/box-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/box-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/box-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/box-152x152.png">

    <style type="text/css">
      .ng-cloak {
        display: none;
      }
    </style>
</head>

<body>
    <div style="text-align: center" ng-if="false">...loading...</div>

    <local-find to="sidebarLinks" collection="'sidebarLinks'"></local-find>
  
    <!-- Sidebars -->
    <div class="ng-cloak sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
      <div class="ng-cloak" overlay="FCCalendarOverlay">
          <div ng-controller="FCCalendarOverlayCtrl">
              <div id="FCCalendar"  ng-swipe-left="nextMonth()" ng-swipe-right="prevMonth()" ui-calendar="calendarConfig" class="col-md-12 calendar" ng-model="events"></div>
          </div>
      </div>
      <h1 class="app-name">{{boxName}}</h1>

      <div class="scrollable sidebar-scrollable">
        <div class="scrollable-content">
          <div class="list-group" toggle="off" bubble target="mainSidebar">
          <a class="btn btn-primary btn-block" ng-click="$notify.requestPermission()" ng-if="$notify.isSupported() && $notify.permissionLevel() != 'granted'"><i class="fa fa-bell"></i>&nbsp;Enable notifications</a>
            <box-view name="left-sidebar"></box-view>
          </div>
        </div>
      </div>
    </div>
    

    <div class="ng-cloak sidebar sidebar-right" yield-to="rightSidebar" toggleable parent-active-class="sidebar-right-in" id="rightSidebar">
      
    </div>

    <div class="ng-cloak app">

      <!-- Navbars -->

      <div class="ng-cloak navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="navbarTitle">
          <span ng-bind-template="{{pageTitle}}"></span>
        </div>
            
        <div class="btn-group pull-left">
          <a ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </a>
        </div>
        
        <div class="btn-group pull-right" yield-to="navbarAction">
        </div>
      </div>
    
      <div class="ng-cloak app-body">
        <div class="app-content" ng-view></div>
      </div>
      
    </div>

    <script type="application/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="application/javascript" src="bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="scripts/script.js"></script>
    <script type="application/javascript" src="scripts/async-bootstrap.js"></script>


</body>

</html>
