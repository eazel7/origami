<div class="scrollable" ng-controller="NewGraphCtrl">
  <span content-for="navbarTitle"></span>
  <span content-for="navbarAction">
  </span>
  <span content-for="rightSidebar">
  </span>
  <span content-for="navbarBottom"></span>
  <div class="scrollable-content">
    <div class="section">
      <div style="padding-right:1em; padding-left: 1em">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" ng-model="graph.name" />
        </div>
      </div>

      <p class="text-center">
        <a ng-disabled="!graph.name" ng-click="save()" class="btn btn-lg btn-default"><i class="fa fa-save"></i>&nbsp;Save</a>
      </p>
    </div>
  </div>
</div>
