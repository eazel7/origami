<p style="margin-top: 1em" ng-if="!views.length" class="text-center">This box has no views</p>
<table class="table" ng-if="views.length">
  <thead>
    <th>Name</th>
    <th>Version</th>
  </thead>
  <tbody>
    <tr ng-repeat="v in views">
      <td>{{v.name}}</td>
      <td>{{v.version}}</td>
    </tr>
  </tbody>
</table>
<div class="form-group">
  <span class="input-group">
    <input placeholder="New view name" type="text" ng-model="newView.name" class="form-control" />
    <span class="input-group-btn">
      <a href="javascript:" ng-click="createView()" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
    </span>
  </span>
</div>
