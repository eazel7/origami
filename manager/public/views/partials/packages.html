
    <h4 class="text-center">
    {{packages.length}} packages
    </h4>
    <div class="well">
    <style>
      .about-file-drop {
        border-style: dashed;
        border-color: #blue;
      }
      
      .upload-icon {
        display: none;
      }
      .file-drop-items > .about-file-drop > .upload-icon {
        display: inline-block;
      }
    </style>
      
    <div class="btn-group btn-group-justified">
      <a class="form-group btn-block btn btn-default file-drop-items"  ng-file-drop="importPackages($files)" ng-file-drag-over-class="about-file-drop">
        <i class="fa fa-upload"></i>&nbsp;Import package
      </a>
      <a class="form-group btn-block btn btn-default" href="javascript:" ng-click="createNewPackage()">Create new
      </a>
    </div>
    <div class="form-group btn-group btn-group-justified">
    </div>
    <div class="form-group" ng-if="newPackage" ng-class="{'has-error': !newPackage.name || !validName(newPackage.name)}">
      <label class="control-label">Package name:</label>
      <span class="input-group">
        <input type="text" class="form-control" ng-model="newPackage.name" />
        <span class="input-group-btn">
          <a href="javascript:" ng-click="cancelNewPackage()" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></a>
          <a href="javascript:" ng-disabled="!newPackage.name || !validName(newPackage.name)" ng-click="saveNewPackage()" ng-class="{'btn-success': validName(newPackage.name), 'btn-danger': !validName(newPackage.name)}" class="btn"><span class="glyphicon" ng-class="{true: 'glyphicon-ok', false: 'glyphicon-ban-circle'}[validName(newPackage.name)]" ></span></a>
        </span>
      </span>
    </div>
    <ul class="form-group list-group">
      <a ng-controller="PackageRowCtrl" ng-href="#/packages/{{package}}" ng-repeat="package in packages" class="list-group-item" href="javascript:"><strong class="pull-right" ng-if="info.version">v {{info.version}}</strong><strong>{{package}}</strong><div ng-if="info.description">{{info.description}}</div></a>
    </ul>
</div>
