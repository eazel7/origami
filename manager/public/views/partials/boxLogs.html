<div class="text-center">
  <ul class="pagination" ng-controller="LogPages">
    <li><a href="javascript:" ng-click="setPage(currentPage - 1)">&laquo;</a></li>
    <li ng-repeat="p in pages" ng-class="{'active': currentPage === p}"><a href="javascript:" ng-click="setPage(p)">{{p}}</a></li>
    <li><a href="javascript:" ng-click="setPage(currentPage + 1)">&raquo;</a></li>
  </ul>
</div>
<table class="table table-striped" style="width: 100%">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="event in events|orderBy:'_id'|skip:offset|limitTo:pageSize track by event._id">
      <td style="width: 140px">{{event.date|date:'dd/MM/yyyy hh:mm'}}</td>
      <td>{{event.event}}</td>
    </tr>
  </tbody>
</table>
